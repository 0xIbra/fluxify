first_name:
  col: firstname
last_name:
  col: lastname
names:
  col: names.firstname
full_name:
  value: "str($subject['first_name']) + ' ' + str($subject['last_name'])"
age:
  col: age
  transformations:
    - { class: 'number', args: [] }
gender:
  col: gender
is_18:
  conditions:
    -
      condition: "$subject['age'] > 18"
      returnOnSuccess: "$subject['age']"
      returnOnFail: false