first_name:
  col: $subject.firstname
last_name:
  col: $subject.lastname
names:
  col: $subject.names.firstname
full_name:
  value: "str($subject['first_name']) + ' ' + str($subject['last_name'])"
age:
  col: age
  transformations:
    - { transformer: 'number' }
gender:
  col: gender
is_18:
  conditions:
    -
      condition: "$subject['age'] > 18"
      returnOnSuccess: "$subject['age']"
      returnOnFail: false