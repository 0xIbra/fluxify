first_name:
  col: name
  transformations:
    - { transformer: 'split', delimiter: ' ', index: 0 }
last_name:
  col: name
  transformations:
    - { transformer: 'split', delimiter: ' ', index: 1 }
full_name:
  value: "$subject['first_name'] + ' ' + $subject['last_name']"
age:
  col: age
  transformations:
    - { transformer: 'number' }
gender:
  col: gender
is_18:
  conditions:
    -
      condition: "$subject['age'] > 18"
      returnOnSuccess: true
      returnOnFail: false