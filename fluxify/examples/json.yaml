first_name:
  col: name.firstname
last_name:
  col: name.lastname
full_name:
  value: "$subject['first_name'] + ' ' + $subject['last_name']"
age:
  col: age
  transformations:
    - { transformer: 'number' }
gender: gender
is_18:
  conditions:
    -
      condition: "$subject['age'] > 18"
      returnOnSuccess: "$subject['age']"
      returnOnFail: false